<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0df5cc1abc.js" crossorigin="anonymous"></script>
    <title>美味不浪費</title>
    <link rel="stylesheet" href="stylesheets/loginPage.css">
    <script src="/javascripts/loginPage.js"></script>
</head>

<body>
    <div class="wrapper">
        <form id="loginForm" onsubmit="handleLoginForm(event)">
            <h1>Login</h1>

            <div class="inputBox">
                <input type="text" placeholder="Email">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password" id="password">
                <i class="bx bx-hide eye-icon" onclick="showPassword()"></i>
            </div>

            <button type="submit" class="button">Login</button>

            <div class="registerLink">
                <p>Don't have an account? <a href="registerPage.html">Register</a></p>
            </div>
        </form>

        <div class="other-login">
            <button id="loginByGoogle" onclick="loginByGoogle()" class="button">Google
                <img src="images/google.png" class="google-icon" alt="..." style="max-width: 28px;">
            </button>
            <button id="loginBygithub" onclick="loginBygithub()" class="button">GitHub
                <img src="images/github.png" class="github-icon" alt="..." style="max-width: 28px;">
            </button>
        </div>
    </div>
</body>

</html>
