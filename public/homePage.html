<!doctype html>
<html>

    <div class="header-content wrapper-content">
        <h1 class="logo">HomePage</h1>

        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"><i
                                class="fa-solid fa-user"></i>User</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" onclick="window.location.href='loginPage.html'">登入</a>
                            <a class="dropdown-item" onclick="logout()">登出</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"><i

                            <a class="dropdown-item" href="#">ENG</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

            <div class="side-header">
                <h4 class="side-title">小道消息</h4>
                <div class="col-lg-auto right">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navDropdown">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">

                                    </a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" onclick="sortByPrice('highToLow')">價格(低至高)</a>

                                </li>
                            </ul>

            </div>

                        </div>
                        <div class="col-md-8">
                            <div class="card-body">

                        <div class="col-md-8">

                </div>

            <div class="row mx-4 pt-6 ps-4">
