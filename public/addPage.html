<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>美味不浪費</title>
    <link rel="stylesheet" href="./stylesheets/addPage.css">
    <script src="./javascripts/addPage.js"></script>
</head>

<body>
    <form id="addForm" onsubmit="handleAddForm(event)" enctype="multipart/form-data">
        <h1>新增頁面</h1>
        <div class="inputBox">
            <input type="file" class="form-control" name="file" required>
        </div>

        <div class="inputBox">
            <input type="text" class="form-control" id="groceryName" placeholder="商品名稱">
        </div>

        <div class="inputBox">
            <input type="text" class="form-control" id="originalPrice" placeholder="原價格">
        </div>

        <div class="inputBox">
            <input type="text" class="form-control" id="discount" placeholder="折扣百分比">
        </div>

        <div class="inputBox">
            <input type="text" class="form-control" id="expirationDate" placeholder="賞味期限">
        </div>

        <div class="inputBox">
            <input type="text" class="form-control" id="storeName" placeholder="商店名稱">
        </div>

        <div id="map"></div>
        <button class="button btn btn-outline-primary" onclick="panToCurrentLocation()">定位後提交</button>
    </form>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpuN3PhDWXAlLBIJcS5iy9Kr7_R4Be74o&callback=initMap">
            defer
        </script>
</body>

</html>
